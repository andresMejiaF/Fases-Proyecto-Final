<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registro</ui:define>
    <ui:define name="content">
        <p:panel header="Registrar Usuario" >
            <h:form>
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="codigo_usuario" value="Codigo:" />
                    <p:inputText id="codigo_usuario" value="#{usuarioBean.usuario.codigo}" required="true"/>
                    <p:message for="codigo_usuario" />

                    <p:outputLabel for="nombre_usuario" value="Nombre:" />
                    <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" required="true" />
                    <p:message for="nombre_usuario" />

                    <p:outputLabel for="email_usuario" value="Email:" />
                    <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" required="true" />
                    <p:message for="email_usuario" />

                    <p:outputLabel for="password_usuario" value="Password:" />
                    <p:password id="password_usuario" value="#{usuarioBean.usuario.password}" required="true" />
                    <p:message for="password_usuario" />

                    <p:outputLabel for="username_usuario" value="Username:" />
                    <p:inputText id="username_usuario" value="#{usuarioBean.usuario.username}" required="true" />
                    <p:message for="username_usuario" />

                    <p:outputLabel for="ciudad_usuario" value="Ciudad: " />
                    <p:selectOneMenu id="ciudad_usuario" value="#{usuarioBean.usuario.ciudad}" required="true" requiredMessage="La ciudad es obligatoria" converter="#{ciudadConverter}" >
                        <f:selectItem itemLabel="Seleccione una Ciudad " noSelectionOption="true"/>
                        <f:selectItems var="ciudad" itemLabel="#{ciudad.nombre}"
                                       value="#{usuarioBean.ciudades}" />
                    </p:selectOneMenu>
                    <p:message for="ciudad_usuario" />

                </h:panelGrid>
                <p:growl showDetail="true" for="msj-bean" />
                <p:commandButton value="Registrar Usuario" action="#{usuarioBean.registrarUsuario}" update="@form" icon="pi pi-user"/>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
