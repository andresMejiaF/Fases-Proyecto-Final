<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
<ui:define name="title">Inicio</ui:define>
<ui:define name="content">
    <h:form styleClass="text-center">

        <p:outputLabel for="categorias_producto" value="categorias: " />
        <p:selectOneMenu id="categorias_producto" value="#{productoBean.nombreCat}" required="true" requiredMessage="seleccione una categoria"  >
            <f:selectItem itemLabel="Seleccione una categoria " noSelectionOption="true"/>
            <f:selectItems var="categoria" itemLabel="#{categoria}"
                           value="#{productoBean.categorias}" />
        </p:selectOneMenu>

        <p:commandButton value="Buscar" update="@form" icon="pi pi-check" style="font-size: 20px" action="#{seguridadBean.comprar}"/>
        <p:growl for="compra-msj" showDetail="true"/>
    </h:form>


</ui:define>
</ui:composition>
</html>
