<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" >
<ui:composition template="../WEB-INF/template.xhtml">
<ui:define name="title">Mis productos</ui:define>
<ui:define name="content">

    <h:form>
        <p:dataView value="#{inicioBean.usuarios}"  var="usuario" gridIcon="pi pi-th-large" listIcon="pi pi-bars">

            <p:dataViewListItem>
                <div class="row d-flex item-pro" >
                    <div class="col-lg-2 col-md-1" style="text-align: center" >
                        <p:graphicImage url="/uploads/#{usuario.imagenPrincipal}" styleClass="imagen-producto" />

                    </div>
                    <div class="col-lg-8 col-md-1 align-self-center" >
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Nombre:" />
                                <h:outputText value="#{usuario.nombre}" style="font-weight: bold" />
                                <h:outputText value="Cedula:" />
                                <h:outputText value="#{usuario.codigo}" />
                                <h:outputText value="Username:"/>
                                <h:outputText value="#{usuario.username}" />
                                <h:outputText value="Correo:"/>
                                <h:outputText value="#{usuario.email}" />


                            </h:panelGrid>
                        </p:outputPanel>
                    </div>
                    <div class="col-lg-2 col-md-1 align-self-center" >
                        <p:commandButton value="Inspeccionar" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irAInspeccionar(usuario.codigo)}" />

                    </div>
                </div>
            </p:dataViewListItem>
        </p:dataView>
    </h:form>

</ui:define>
</ui:composition>
</html>
