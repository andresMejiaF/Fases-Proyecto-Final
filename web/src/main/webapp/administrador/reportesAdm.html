<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Perfil</ui:define>
    <ui:define name="content">

        <div style="margin: 2% 5%">
            <h1>Â¡Bienvenido!</h1>
            <h2>#{administradorBean.administrador.nombre}</h2>
            <p:divider></p:divider>
            <h4>Email:  #{administradorBean.administrador.email} </h4>
            <br></br>
            <h4>Nickname:  #{administradorBean.administrador.nickname} </h4>
        </div>

        <div class="card" style="margin: 2% 5%">

            <h2 style="margin-left: 1%">Reportes:</h2>

            <div class="row" style="margin: 1%">
                <div class="col">
                    <h5>Diagrama de barra</h5>
                    <h:panelGrid id="barProductos">
                        <p:barChart model="#{UsuarioBean.barProductos}" style="width: 800px; height: 400px;" rendered="#{UsuarioBean.barProductos != null}"/>
                    </h:panelGrid>

                    <h:panelGrid id="barCiudadProductos">
                        <p:barChart model="#{UsuarioBean.barCiudadProductos}" style="width: 800px; height: 400px;" rendered="#{UsuarioBean.barCiudadProductos != null}"/>
                    </h:panelGrid>
                </div>

                <div class="col">
                    <h5>Diagrama de dona</h5>
                    <h:panelGrid id="pieListaFav">
                        <p:chart type="pie" model="#{UsuarioBean.pieListaFav}" style="width: 400px; height: 400px;" rendered="#{UsuarioBean.pieListaFav != null}"/>
                    </h:panelGrid>
                </div>
            </div>

        </div>

    </ui:define>
</ui:composition>
</html>
